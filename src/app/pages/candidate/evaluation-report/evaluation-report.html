<nb-card status="primary">
  <nb-card-header>Evaluation Report</nb-card-header>
  <nb-card-body>

    <div class="row">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">#</th>
            <th scope="col">Details</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Candidate Name</td>
            <td>Employment Status</td>
            <td>{{candidate.employmentStatus}}</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Experience</td>
            <td>{{candidate.yearOfExperience}}</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Skills</td>
            <td>{{candidate.technologyStack}}</td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
    <nb-accordion>
      <nb-accordion-item>
        <nb-accordion-item-header>
          Vacancy Details
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          <div class="row">
            <div class="col-md-4">
              <label for="Vacancy" class="label">
                <!-- <nb-icon icon="person-outline" status="info" style="size: 5px;"></nb-icon> -->
                Vacancy
              </label>
              <input type="text"
                    id="jobTitle"
                    name="jobTitle"
                    [(ngModel)]="vacancy.jobTitle"
                    readonly
                    nbInput
                    fullWidth
                    >
            </div>

            <div class="col-md-4">
              <label for="jd" class="label">
                <!-- <nb-icon icon="person-outline" status="info" style="size: 5px;"></nb-icon> -->
                Technologies Used
              </label>
              <input type="text"
                    id="jd"
                    name="jd"
                    [(ngModel)]="vacancy.jd"
                    readonly
                    nbInput
                    fullWidth
                    >
            </div>
            <div class="col-md-4">
              <label for="projectName" class="label">
                <!-- <nb-icon icon="person-outline" status="info" style="size: 5px;"></nb-icon> -->
                Project
              </label>
              <input type="text"
                    id="projectName"
                    name="projectName"
                    [(ngModel)]="vacancy.projectName"
                    readonly
                    nbInput
                    fullWidth
                    >
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <label for="Skills" class="label" style="font-size: medium;">
                <!-- <nb-icon icon="award-outline" status="info" style="size: 5px;"></nb-icon> -->
                  Skills
              </label>
              <textarea [(ngModel)]="vacancy.shortSummary" [ngModelOptions]="{standalone: true}"  nbInput fullWidth   readonly ></textarea>
            </div>
          </div>

        </nb-accordion-item-body>
      </nb-accordion-item>
  </nb-accordion>

  <nb-card style="margin-top:20px; margin-bottom:20px">
      <nb-card-header>{{candidate.interviewStatus}}</nb-card-header>
      <nb-card-body>
        <h3>
          <small class="text-muted">Pick Technology</small>
        </h3>
        <div style="margin:10px">
          <form  #myForm="ngForm" (ngSubmit)="onSubmit(myForm,'selected')" role="form">

            <!-- <div class="row">
              <div class="col-md-4" *ngFor="let q of questions"  >
                <label class="label">{{q.concept}}</label>
                <div *ngFor="let que of q.question" >
                  <label class="label">{{que}}</label>
                <input type="number"
                       [(ngModel)]="ratings[que]"
                       nbInput
                       name="que"
                      >
                    </div>
              </div>
             </div> -->

             <panel *ngFor="let c of technologies"
             [title]="c" [opened]="c.opened" (getObject)="getObject($event)"
             (rating_out)="getRatings($event)"
             >
            </panel>

             <!-- <div ng-controller="AccordionDemoCtrl">
              <accordion>
                <accordion-group ng-repeat="group in groups" >
                  <accordion-heading>
                    <span ng-click="opened(group, $index)">{{group.title}}</span>
                  </accordion-heading>
                  {{group.content}}
                </accordion-group>
              </accordion>
            </div> -->

            <div class="row">
              <div class="col-md-12">
                <label class="label">Add Comments Here</label>
                <textarea id="evaluation" nbInput fullWidth name="evaluation" ngModel placeholder="Interview Evalution Report"></textarea>
              </div>
            </div>
            <div class="col-md-12">
              <div class="row action-btn">
                <button type="submit" nbButton status="warning">Selected</button>
                &nbsp;&nbsp;&nbsp;
                <button type="button" nbButton status="danger" (click)="onSubmit(myForm,'Rejected')">Rejected</button>
              </div>
            </div>

            <!-- <div class="row" (click)="clickme()">
              clickme
              <div *ngIf="flag">
                hello
              </div>
            </div> -->

          </form>
        </div>
      </nb-card-body>
    </nb-card>

  </nb-card-body>
</nb-card>


<nb-card status="success">
  <nb-card-header>Scheduled Interview</nb-card-header>
  <nb-card-body>
    <nb-accordion>
      <nb-accordion-item>
        <nb-accordion-item-header>
          <nb-icon icon="person-outline" status="info" style="size: 5px;"></nb-icon>
          Candidate Details
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          <div class="row">
            <div class="col-md-4">
              <label for="candidate Name" class="label">
                <!-- <nb-icon icon="person-outline" status="info" style="size: 5px;"></nb-icon> -->
                Candidate Name
              </label>
              <input type="text"
                    id="candidateName"
                    name="candidateName"
                    [(ngModel)]="candidate.candidateName"
                    readonly
                    nbInput
                    fullWidth
                    >
            </div>

            <div class="col-md-4">
              <label for="employment status" class="label">
                <!-- <nb-icon icon="person-outline" status="info" style="size: 5px;"></nb-icon> -->
                Employment Status
              </label>
              <input type="text"
                    id="employmentStatus"
                    name="employmentStatus"
                    [(ngModel)]="candidate.employmentStatus"
                    readonly
                    nbInput
                    fullWidth
                    >
            </div>
            <div class="col-md-4">
              <label for="experience" class="label">
                <!-- <nb-icon icon="person-outline" status="info" style="size: 5px;"></nb-icon> -->
                Experience
              </label>
              <input type="text"
                    id="experience"
                    name="experience"
                    [(ngModel)]="candidate.yearOfExperience"
                    readonly
                    nbInput
                    fullWidth
                    >
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <label for="Skills" class="label" style="font-size: medium;">
                <!-- <nb-icon icon="award-outline" status="info" style="size: 5px;"></nb-icon> -->
                  Skills
              </label>
              <textarea [(ngModel)]="candidate.technologyStack" [ngModelOptions]="{standalone: true}"  nbInput fullWidth   readonly ></textarea>
            </div>
          </div>

        </nb-accordion-item-body>
      </nb-accordion-item>

      <nb-accordion-item>
        <nb-accordion-item-header>
          Vacancy Details
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          <div class="row">
            <div class="col-md-4">
              <label for="Vacancy" class="label">
                <!-- <nb-icon icon="person-outline" status="info" style="size: 5px;"></nb-icon> -->
                Vacancy
              </label>
              <input type="text"
                    id="jobTitle"
                    name="jobTitle"
                    [(ngModel)]="vacancy.jobTitle"
                    readonly
                    nbInput
                    fullWidth
                    >
            </div>

            <div class="col-md-4">
              <label for="jd" class="label">
                <!-- <nb-icon icon="person-outline" status="info" style="size: 5px;"></nb-icon> -->
                Employment Status
              </label>
              <input type="text"
                    id="jd"
                    name="jd"
                    [(ngModel)]="vacancy.jd"
                    readonly
                    nbInput
                    fullWidth
                    >
            </div>
            <div class="col-md-4">
              <label for="projectName" class="label">
                <!-- <nb-icon icon="person-outline" status="info" style="size: 5px;"></nb-icon> -->
                Experience
              </label>
              <input type="text"
                    id="projectName"
                    name="projectName"
                    [(ngModel)]="vacancy.projectName"
                    readonly
                    nbInput
                    fullWidth
                    >
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <label for="Skills" class="label" style="font-size: medium;">
                <!-- <nb-icon icon="award-outline" status="info" style="size: 5px;"></nb-icon> -->
                  Skills
              </label>
              <textarea [(ngModel)]="vacancy.shortSummary" [ngModelOptions]="{standalone: true}"  nbInput fullWidth   readonly ></textarea>
            </div>
          </div>

        </nb-accordion-item-body>
      </nb-accordion-item>
  </nb-accordion>

  <nb-card style="margin-top:20px; margin-bottom:20px">
      <nb-card-header>Evaluation</nb-card-header>
      <nb-card-body>
        <div style="margin:10px">
          <form  #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" role="form">
            <nb-accordion>
              <nb-accordion-item>
                <nb-accordion-item-header>
                  Product Details
                </nb-accordion-item-header>
                <nb-accordion-item-body>
                  <div ng-click="opened()">
                    <span>{{demo}}</span>
                  </div>
                </nb-accordion-item-body>
              </nb-accordion-item>
            
              <nb-accordion-item>
                <nb-accordion-item-header>
                  Reviews
                </nb-accordion-item-header>
                <nb-accordion-item-body>
                  A nebula is an interstellar cloud of dust, hydrogen, helium and other ionized gases.
                  Originally, nebula was a name for any diffuse astronomical object,
                  including galaxies beyond the Milky Way.
                </nb-accordion-item-body>
              </nb-accordion-item>
            
           
            </nb-accordion>
            
          </form>
        </div>
      </nb-card-body>
    </nb-card>

  </nb-card-body>
</nb-card>

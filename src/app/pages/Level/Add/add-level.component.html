<div class="col-md-12">
  <nb-card status="success">
    <nb-card-header>Add Level</nb-card-header>
    <nb-card-body>
      <form  #myForm="ngForm" (ngSubmit)="addLevel(myForm)" role="form" >
     <div class="row">

              <div class="col-md-6">
                <label for="description" class="label">description</label>
                <input type="text" ngModel name="description" nbInput fullWidth id="description" placeholder="0" required> 
              </div>
      </div>
      <br><br><br><br><br><br>
      <div class="col-md-12">
              <div class="row action-btn">
                <button type="submit" nbButton status="danger">Create New Level </button>
              </div>
      </div>
      </form>
      </nb-card-body>
  </nb-card>
  </div>

<h1 id="title" class="title">Login</h1>
<p class="sub-title">Hello! Log in with your Username.</p>

  <nb-card-header>Login Here</nb-card-header>
  <nb-card-body> -->
    <div class="form-control-group">
      <div>
        <img
          id="profile-img"
          src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
          class="profile-img-card"
        />
        <form
          *ngIf="!isLoggedIn"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="form-control-group">
            <label for="username" class="label">Email</label>
            
            <input
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="form.username"
              required
              #username="ngModel"
              required
              email
              
              nbInput  fullWidth
              placeholder="Email"
             fieldSize="large"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && username.invalid"
            >
              Email is required!
            </div>
          </div>
          <div class="form-control-group">
            <label for="password"   class="label">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel"
              nbInput  fullWidth
              placeholder="Password"
             fieldSize="large"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && password.invalid"
            >
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">
                Password must be at least 6 characters
              </div>
            </div>
          </div>
          
          
            
                <button  nbButton
                fullWidth
                status="primary"
                size="large"
              
                [class.btn-pulse]="submitted">
                  Login
                </button>
           
              
            
            <div class="row" style="padding-top: 25px;">
              <div class="col-md-6">
                <a href="/auth/register"  status="primary" routerLink="/auth/register">Sign Up</a>
              </div>
            </div>
            <div class="row" style="padding-top: 25px;">
              <div class="col-md-6">
                <a   status="primary" routerLink="/oauth2">login With Google</a>
              </div>
            </div>
          
          <div class="form-group">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed"
            >
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </form>
        <div class="alert alert-success" *ngIf="isLoggedIn">
          Logged in as {{ roles }}.
          <li class="">
            <a href  (click)="logout()">LogOut</a>
          </li>
        </div>
      </div>
    </div>

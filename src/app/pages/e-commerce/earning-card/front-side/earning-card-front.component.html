
<nb-card-body>
  <nb-card-header>
    <span class="title">Experience</span>
  </nb-card-header>
  

<label for="select Technology" class="label"></label>
<nb-select placeholder="Select Technology" select-min-width=5rem height = 7px 
           style="float: right;position: absolute;margin-left: 150px; padding: 8px;" 
           [(selected)]="selectedItem">
    <nb-option *ngFor="let d of subtechnology" (click)="onSelectTechnology()" value="{{d.subTechnologyName}}">{{d.subTechnologyName}}</nb-option>
  </nb-select> 


</nb-card-body>
<nb-card-header>
  
        <canvas baseChart height="170"
      [chartType]="'doughnut'"
      [datasets]="pieChartData"
      [labels]="pieChartLabels"
      [options]="pieChartOptions"
      [legend]="true"
      [colors]="pieChartColor">
      </canvas>
  
  </nb-card-header>

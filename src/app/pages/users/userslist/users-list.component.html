<nb-card status="primary">
    <nb-card-header >
      Users
    </nb-card-header>
    <nb-card-body>
      <div>
        <div class="smart-table-container" style = "width: 100%;">
          <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
          </ng2-smart-table>
        </div>
      </div>
    </nb-card-body>
</nb-card>

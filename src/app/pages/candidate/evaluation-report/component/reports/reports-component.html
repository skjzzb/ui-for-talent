<div class="container" style="width: 800px;height: 900px; overflow:auto;">
	<div class="row">
    <div class="col-md-12">
      <div class="card text-center" style=" overflow: hidden scroll;
      margin-right: -5px;">
        <div class="card-header">
          <h6>Previous Evaluation</h6>
          <!-- <ul class="nav nav-tabs card-header-tabs" >
            <li class="nav-item" *ngFor="let r of report">
              <a class="nav-link" href="#">{{r.interviewLevel}}</a>
            </li>
          </ul> -->
        </div>
        <div class="card-body">
          <div class="row">
            <h6>Select Interview Level</h6>
            <label for="Select Level" class="label">Select Level</label>
            <nb-select placeholder="Select Level" fullWidth [(selected)]="selectedLevel"  >
              <nb-option *ngFor="let l of report" (click)="onSelectLevel()" value="{{l.id}}">{{l.interviewLevel}}</nb-option>
            </nb-select>
          </div>
          <div class="row">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th >Key Points</th>
                  <th >Rate</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let que of questions">
                  <th scope="row"><label class="label">{{que.question}}</label></th>
                  <td>{{que.ratings}}&nbsp;&nbsp; /&nbsp;10</td>
                </tr>
              </tbody>
            </table>
          </div>
          <button id = "btn" nbButton class="btn btn-info" (click)="close()">Close Dialog</button>
        </div>
      </div>


    </div>
  </div>
</div>

<nb-card status="primary">
<nb-card-header>
    <span>Candidate List</span>
</nb-card-header>
<nb-card-body>
  <nb-select [(selected)]="type" placeholder="Select Job Title" >
    <nb-option *ngFor="let v of vacancy" (click)="onSelectVacancy()" [value]="v.vacancyId">{{ v.jobTitle }}</nb-option>
  </nb-select>
  <br><br>
<div>
  <div class="smart-table-container" style = "width: 200%;">
    <ng2-smart-table [settings]="settings" [source]="source" (editConfirm)="onUpdateRecord($event)" (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </div>
</div>
</nb-card-body>
</nb-card>

<nb-card-header>
  <span class="title"><b>INTERVIEW</b></span><br><br>
<div>
  <div size="large">
    <canvas baseChart height="400" width="850"
      [datasets]="lineChartData"
      [labels] = "lineChartLabels"
      [options] = "lineChartOptions"
      [legend] = "lineChartLegend"
      [chartType] = "lineChartType"
      [colors]="colors">
     
    </canvas>
  </div>
</div>
</nb-card-header>
